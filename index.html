<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    
    <div class="container">
        <h1>To-Do List</h1>
        <svg class="sort" width="25" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2.5" y="0" width="2.5" height="12.5" transform=""/>
            <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)"/>
            <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)"/>
            <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)"/>
            <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z"/>
        </svg>
        <ul class="tasks"></ul>
        <div class="content">
            <input type="text" class="text" name="text" autofocus>
            <img class="rmvBtn" src="./symbol/cancel.png" alt="cancel">
        </div>
        <button class="button">Добавить</button>
    </div>


    <script src="./main.js"></script>
</body>
</html>
